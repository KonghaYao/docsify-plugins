<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>docsify-prettier</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
</body>

<script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/docsify.min.js"></script>
<script>
  window.app = document.getElementById("app");
  window.$docsify = {
    name: "docsify-prettier",
    repo: "https://github.com/Konghayao",
    homepage: "./README.md",
    'cc-license': {
      lang: 'zh',//zh en ja
      commercial: 'y',// y or n 允许对您的作品进行商业性使用吗？
      derivatives: 'y',// y or n or sa 允许您的作品的演绎作品被共享吗？ sa 表示 是的，只要他人以相同方式共享
    }
  };
</script>
<script type='module' src="./docsify-cc-license.js"></script>

</html>
